<html ng-app="MoviesApp">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script>
    <script src="./js/movies-app.js" type="text/javascript"></script>
    <script src="./js/movies-controller.js" type="text/javascript"></script>
</head>

<body ng-controller="MoviesController">
    <div class="container">
        <div class="row justify-content-center">
            <h1>MovieApp</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 text-center">
                <button type="button" class="btn btn-primary" ng-click="loadMovies()" style="margin-bottom: 16px">Load All Movies</button>
                <button type="button" class="btn btn-danger" ng-click="removeAllMovies()" style="margin-bottom: 16px">Remove All Movies</button>
                <div>
                    <div class="col-md-12" ng-repeat="movie in movies">
                        <ul class="list-group">
                            <li class="list-group-item"><b>ID:</b> {{movie._id}}</li>
                            <li class="list-group-item"><b>Title:</b> {{movie.title}}</li>
                            <li class="list-group-item"><b>Director:</b> {{movie.director}}</li>
                            <li class="list-group-item"><b>Year:</b> {{movie.year}}</li>
                            <li class="list-group-item"><b>Category:</b> {{movie.category}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movie ID" aria-label="Movie ID" aria-describedby="basic-addon2" ng-model="movieId">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" ng-click="loadOneMovie()">Load Movie</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" ng-click="removeOneMovie()">Delete Movie</button>
                    </div>
                </div>
                <div>
                    <ul class="list-group" ng-if="movie">
                        <li class="list-group-item"><b>ID:</b> {{movie._id}}</li>
                        <li class="list-group-item"><b>Title:</b> {{movie.title}}</li>
                        <li class="list-group-item"><b>Director:</b> {{movie.director}}</li>
                        <li class="list-group-item"><b>Year:</b> {{movie.year}}</li>
                        <li class="list-group-item"><b>Category:</b> {{movie.category}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="newMovie.title">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" ng-model="newMovie.director">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" ng-model="newMovie.year">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" ng-model="newMovie.category">
                </div>
                <button type="submit" class="btn btn-primary mb-2" ng-click="addMovie();">Add Movie</button>
            </div>
        </div>
    </div>
</body>

</html>
